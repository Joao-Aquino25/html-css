<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <h1>Formulário</h1>
  <form action="cadastro.php" method="get"></form>
  <p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required minlength="3" maxlength="20" placeholder="Digite seu nome">
  </p>
  <p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" min="0" max="10">
  </p>
  <p>
    <input type="submit" value="Enviar"><br>
    <input type="reset" value="Limpar">
  </p>

</body>

</html>
